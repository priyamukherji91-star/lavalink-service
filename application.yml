server:
  port: ${PORT:-2333}

lavalink:
  server:
    password: ${LAVALINK_PASSWORD}
    sources:
      youtube: true
      http: true
      local: false
      soundcloud: false
      bandcamp: false
      twitch: false
      vimeo: false
      nico: false

# ---- LavaSrc plugin (Spotify support) ----
plugins:
  - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.4.2"
    repository: "https://maven.topi.wtf/releases"

lavasrc:
  sources:
    spotify: true
  providers:
    - "spsearch"
    - "ytsearch"
  spotify:
    clientId: ${SPOTIFY_CLIENT_ID}
    clientSecret: ${SPOTIFY_CLIENT_SECRET}
