server:
  address: 0.0.0.0
  port: ${PORT}

lavalink:
  server:
    password: ${LAVALINK_SERVER_PASSWORD}
    sources:
      youtube: false   # disable built-in (deprecated) YouTube source
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
  plugins:
    # ✅ Spotify/Apple/Deezer/etc via LavaSrc
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      repository: "https://maven.lavalink.dev/releases"
    # ✅ Current YouTube source (required to play YouTube links)
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.14.0"
      repository: "https://maven.lavalink.dev/releases"

logging:
  level:
    root: INFO
